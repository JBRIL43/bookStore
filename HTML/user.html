<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/user.css">
    <title>User DashBoard</title>

</head>
<body>
    <section class="user-dashboard">
        <div class="user-container">
            <div class="user-header">
                <h1 class="user-header__title">User DashBoard</h1>
            </div>

            <div class="user-info">
                <div class="left-info">
                    <div class="rent-header">
                        <h2 class="rent-header__title">Rent</h2>
                    </div>

                    <div class="rent-info">
                        <div class="rent-info__item">
                            <h3 class="rent-info__title">Rent History</h3>
                            <p class="rent-info__desc">View your rent history</p>
                        </div>

                        <div class="rent-info__item">
                            <h3 class="rent-info__title">Rent a Car</h3>
                            <p class="rent-info__desc">Rent a car from our catalog</p>
                        </div>
                    </div>
                </div>
                <div class="right-info"></div>
            </div>
        </div>
    </section>
</body>
</html>
