<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- FavIocn -->
    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/signup.css">
    <!-- Theme CSS -->
    <title>Login page</title>
</head>
<body>
    <section class="container">
        <div class="signup_container">
            <div class="signup-content">
                <div class="signup-title">
                    <h1>Create Account</h1>
                </div>

                <div class="signup-form-container">
                    <form action="" class="signup-form">
                        <div class="input-field">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your email" required>
                        </div>
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="input-field">
                            <label for="role">Account Type</label>
                            <select name="role" class="role" id="role" required>
                                <option value="student">User</option>
                                <option value="teacher">Admin</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <button onclick="signUp()" class="btn" type="submit">signUp</button>
                        </div>
                        <div class="input-field">
                            <p>I have account? <a href="./signIn.html">LogIn</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.querySelector('.btn').addEventListener('click', function() {
            window.location.href = 'catalog.html';
        })
    </script>
</body>
</html>
